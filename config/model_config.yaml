# Model configuration for different datasets
# This file defines the model architecture for each dataset

# 2D datasets (moons, 8gaussians)
moons:
  dim: 2
  width: 64

8gaussians:
  dim: 2
  width: 64

# Image datasets
cifar10:
  in_channels: 3
  out_channels: 3
  time_emb_dim: 128
  base_channels: 32
  channel_multipliers: [1, 2, 4]
  num_res_blocks: 2
  dropout: 0.1
  # Alternative UNet config (if using UNetModelWrapper):
  # num_channels: 128
  # channel_mult: [1, 2, 2, 2]
  # num_heads: 4
  # num_head_channels: 64
  # attention_resolutions: "16"

mnist:
  in_channels: 1
  out_channels: 1
  time_emb_dim: 128
  base_channels: 32
  channel_multipliers: [1, 2, 4]
  num_res_blocks: 2
  dropout: 0.1
  # Alternative UNet config (if using UNetModelWrapper):
  # num_channels: 128
  # channel_mult: [1, 2, 2]
  # num_heads: 4
  # num_head_channels: 64
  # attention_resolutions: "14"
